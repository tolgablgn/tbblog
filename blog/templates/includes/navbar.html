<html>
  <head>
    <title>Örnek Sayfa</title>
    <style>
      .nav {
        display: flex;
        background-color: #151B54;
        color: white;
        align-items: right;
      }

      ul {
        display: flex;
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      a {
        display: block;
        padding: 1rem;
        color: white;
        text-decoration: none;
      }

      a:hover {
        background-color: #3BB9FF;
        color: #333;
      }
    </style>
  </head>
  <body>
    <nav class= "nav" >
    <i   >tolgabilgin.blog</i>
      <ul>
        <li><a  href="/">Anasayfa</a></li>
        <li><a  href="{% url 'about' %}">Hakkımızda</a></li>
        <li><a  href="{% url 'article:articles' %}">Makaleler</a></li>
      </ul>
      <ul class="navbar-nav ml-auto">
      {% if request.user.is_authenticated %}
        <ul>
        <li class="nav-item ">
        <a class="nav-link" href="{% url 'article:dashboard' %}">Kontrol Paneli</a></li>
        &nbsp;
        &nbsp;
        &nbsp;
        <li class="nav-item ">
        <a class="nav-link" href="{% url 'user:logout' %}">Çıkış Yap</a></li>
        
      {% else %}
      <ul>
      <li class="nav-item ">
      <a class="nav-link" href="{% url 'user:login' %}">Giriş Yap</a></li>
      &nbsp;
      &nbsp;
      &nbsp;
      <li class="nav-item ">
      <a class="nav-link" href="{% url 'user:register' %}">Kayıt Ol</a></li>
      {% endif %}
      </ul>  
      </ul>   
    </nav>
  </body>
</html>
